runtime: python39
entrypoint: gunicorn -b :$PORT --preload tempo_server.server_gcp:app
instance_class: F4_1G

handlers:
  - url: /(.*\.(?:css|js|js\.map|png))$
    static_files: client/dist/\1
    upload: client/dist/.*\.(?:css|js|js\.map|png)$

  - url: /.*
    secure: always
    redirect_http_response_code: 301
    script: auto

env_variables:
  LOGIN_DISABLED: 0
  TEMPO_PRODUCTION: 1
  TEMPO_GCS_BUCKET: tempo-user-data-prod
  TEMPO_DEMO_DATA: samples
